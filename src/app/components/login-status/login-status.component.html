<div class="login-status-header">

    <div *ngIf="isAuthenticated && userFullName" class="login-status-user-info">
        Bienvenido:  {{ userFullName }}!
    </div>

    <button *ngIf="!isAuthenticated" routerLink="/login" class="security-btn"><i class="fa-solid fa-right-to-bracket"></i>  Iniciar Sesion</button>

    <button *ngIf="isAuthenticated" (click)="logout()" class="security-btn">Cerrar Sesion <i class="fa-solid fa-right-from-bracket fa-rotate-180"></i></button>

    <!--  
    <button *ngIf="isAuthenticated" routerLink="/members" class="security-btn ms-1">Miembros</button>
    -->

    <button *ngIf="isAuthenticated" routerLink="/order-history" class="security-btn ms-1">Mis Pedidos</button>

</div>
